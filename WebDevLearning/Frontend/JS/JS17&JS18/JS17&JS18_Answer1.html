1. 下面有一段html代码，要求点击页面中的button后，利用JS改变页面文本段落的样式为文字大小14pt，字体为Comic Sans MS,颜色为绿色。

<body>
<p id='text'>JavaScript Exercises - w3resource</p>

-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS17&JS18_Answer1</title>
    <script>

        function js_style(){
            var paraList=document.getElementsByTagName('p');
            // console.log(typeof paraList);
            for(var i=0;i<paraList.length;i++){
                // console.log(paraList[i]);
                paraList[i].setAttribute("style","color:green;font-family:'Comic Sans Ms';font-size:14pt");

            }

        }
    </script>
</head>
<body>
<p id='text'>JavaScript Exercises - w3resource</p>
<div>
    <button id="jsstyle" onclick="js_style()">Style</button>
</div>
<p></p>
</body>
</html>
