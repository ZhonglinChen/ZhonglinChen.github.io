<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Display a random image.</title>
    <style type="text/css">
        body {
            margin-top: 30px;
        }
    </style>

    <script>
        var imgList = [
            {src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: "240", height: "160"},
            {src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: "320", height: "195"},
            {src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: "500", height: "343"}
        ];

        function getRandomInt(a,b){
            return Math.floor(Math.random()*(b-a+1))+a;
        }


        function display_random_image(){

            var bodyTag=document.getElementsByTagName("body").item(0);
            var preImgTags=document.getElementsByTagName("img");
            if(preImgTags.length>0)
            {
                bodyTag.removeChild(preImgTags.item(0));
            }


            var randomImg=this.imgList[getRandomInt(0,this.imgList.length-1)];
            var newImgTag=document.createElement('img');
            newImgTag.setAttribute('src',randomImg['src']);
            newImgTag.setAttribute('width',randomImg['width']);
            newImgTag.setAttribute('height',randomImg['height']);
            bodyTag.appendChild(newImgTag);



        }
    </script>
</head>
<body>
<div>
    <button id="jsstyle"
            onclick="display_random_image();">Show Image
    </button>
</div>
</body>
</html>
