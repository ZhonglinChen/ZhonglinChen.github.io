<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS18_Demo_DOM Node Operation</title>
    <script>
        window.onload = function () {
            var ad = document.getElementById("ad").tagName;
            var ad = document.getElementById("ad").innerHTML;
            // var ad=document.getElementById("ad").id='ae';
            var ad = document.getElementById("ad").title = 'title';
            var ad = document.getElementById("ad").style.color = 'red';

            console.log(ad);

            var p=document.createElement('p');
            var box= document.getElementsByTagName('body');
            box.item(0).appendChild(p);

            var text=document.createTextNode("text 111");
            p.append(text);

            var p2=document.createElement('p');
            var div=document.getElementById('ad');
            div.parentNode.insertBefore(p2,div);

            div.parentNode.replaceChild(p,div);

            var clone=box.item(0).cloneNode(true);
            box.item(0).appendChild(clone);
        }
    </script>
    <style>
        #ae {
            color: blue;
        }
    </style>
</head>
<body>
<div id="ad">
    DOM Node OPer

</div>

</body>
</html>
