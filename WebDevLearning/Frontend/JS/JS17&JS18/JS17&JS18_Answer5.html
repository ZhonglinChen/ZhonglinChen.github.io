<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Insert row in a table - w3resource</title>
    <script>
        function insert_Row(){

            var tmpTable=document.getElementById('sampleTable');
            var trLen=tmpTable.childNodes.length;
            console.log(trLen);

            var newTr=document.createElement('tr');
            var newTd1=document.createElement('td');
            var newTd2=document.createElement('td');

            newTd1.innerHTML="Row"+(trLen+1)+" cell1";
            newTd2.innerHTML="Row"+(trLen+1)+" cell2";

            newTr.appendChild(newTd1);
            newTr.appendChild(newTd2)
            tmpTable.appendChild(newTr);
        }
    </script>
</head>
<body>
<table id="sampleTable" border="1">
    <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
    </tr>
    <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
    </tr>
</table>
<br>
<input type="button" onclick="insert_Row()" value="Insert row">
</body>
</html>
