    <script>
        //1.用JS封装一个随机数生成函数getRandom(a, b)，这个函数接受两个参数a，b，getRandom可以a到b之间的随机整数。（注意：要用到Math.random和Math.floor函数）
        function getRandom(a, b) {
            var top,flo;
            if(a>b)
            {
                top=a;
                flo=b;
            }
            else{
                top=b;
                flo=a;
            }

            return Math.floor(Math.random() * (top-flo+1)) + flo;
        }

        //2. 给定一个字符串"ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789"，要求编写一个函数makeid，这个函数能够从给定字符串中随机选取一些字母生成一个指定长度的字符串，长度由参数l表示。
        function makeid(str, l) {
            var newID = "";

            for (var i = 0; i < l; i++) {

                newID += str.charAt(getRandom(0, str.length));
                // console.log(newID);
            }
            return newID;

        }

        var str = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        var l = 10;
        console.log("Input1 string: " + str);
        console.log("Input2 len: " + l);
        console.log("Randomly generated ID: " + makeid(str, l));
