<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS311_Demo2</title>
    <style>
        img{
            position:absolute;
            top:100px;
            left:300px;
        }
    </style>
</head>
<body>
    <img src="./1.jpg" id="img1">
    <script>



        var oImg1=document.getElementById("img1");

        oImg1.onclick=fnShake;
        function fnShake(){
            var _this=this;
            shake(_this,'left',function(){
                shake(_this,'top');
            })

        }

        function shake(obj,attr,endFn){
            var pos=parseInt(window.getComputedStyle(obj)[attr]);
            console.log(attr+":"+pos+"px");
            var arr=[];
            var num=0;
            for(var i=20;i>0;i-=2)
            {
                arr.push(i,-i);
            }


            var timer = setInterval(
                function ()
                {
                    obj.style[attr] = pos + arr[num] + 'px';
                    num++;
                    console.log("shake" + num);
                    if (num === arr.length)
                    {
                        clearInterval(timer);
                        if (endFn != null) {
                            endFn();
                        }

                    }
                }
                , 200);



        }




    </script>
</body>
</html>
