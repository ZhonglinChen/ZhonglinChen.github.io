        //数组去重
        var arr3=[1,2,2,4,2];
        for(var i=0;i<arr3.length;i++){
            for(var j=i+1;j<arr3.length;j++){
                if(arr3[i]==arr3[j]){
                    arr3.splice(j,1);
                    j--;
                }
            }
        }
        alert(arr3);
