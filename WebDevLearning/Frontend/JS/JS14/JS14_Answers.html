<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS13_Answer</title>
    <script>
        //
        function getRandomInt(top,flo){
            return Math.floor(Math.random()*(top-flo+1))+flo;
        }

        function swapArrElement(arr,indexA,indexB){
            var tmp=arr[indexA];
            arr[indexA]=arr[indexB];
            arr[indexB]=tmp;
        }


        function getRandomArr(oriArr){

            var randomArr=oriArr.slice();

            for(var i=0;i<randomArr.length;i++){
                var randomIndex=getRandomInt(i,randomArr.length-1);
                swapArrElement(randomArr,i,randomIndex);

            }
            return randomArr;
        }

        var a=[1,2,3,'4',5,6,'head',8];
        var b=getRandomArr(a);
        console.log("Original array: "+a);
        console.log("Random result:" +b);

    </script>
</head>

</body>
</html>
