<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        div {

            position: relative;
            top:200px;

        }

        .menuButton {
            border: 1px red solid;
            text-decoration: none;
            display: block;
            float:left;
            height: 504px;
            width: 100px;
            text-align: center;
            line-height: 500px;
            background-color: lightgreen;
            margin: 0;
            padding: 0;
            color:black;



        }
        .menuButton:hover + .hidden,.hidden:hover{
            display:block;

        }

        .hidden{
            float:left;
            position:absolute;
            top:0;
            display:none;
            background-color:lightgreen;
        }


        .itemList {
            list-style-type: none;

            float:left;
            padding:0;
            margin:0;
            /*display:none;*/

        }

        .itemList li {
            height: 100px;
            width: 300px;
            text-align: center;
            line-height: 100px;
            border: 1px red solid;
            margin-bottom: -1px;
            margin-right:-1px;



        }
        .itemList li:hover{
            background-color:white;
        }


        .itemList + a{
            display:block;
            border:1px red solid;
            float:left;
            height:504px;
            width:100px;
            margin:0;
            padding:0;
            line-height:504px;
            text-align:center;
            text-decoration:none;
            color:black;


        }




    </style>
</head>
<body>
<div>
    <a href="#" class="menuButton">menu</a>
    <div class="hidden">
        <ul class="itemList">
            <li>item1</li>
            <li>item1</li>
            <li>item1</li>
            <li>item1</li>
            <li>item1</li>
        </ul>
        <a href="#">menu</a>

    </div>
</div>


</body>
</html>
