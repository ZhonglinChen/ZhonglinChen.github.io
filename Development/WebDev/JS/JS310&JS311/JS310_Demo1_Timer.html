<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS310_Demo_Timer</title>
    <script>
        /*
        * setInterval(function,time)
        * */
        var i=0;
        var time=null;
        function fn1(){
            i++;
            document.title=i;
            if(i == 10){
                clearInterval(time);

            }

        }
        time=setInterval(fn1,200);
    </script>
</head>
<body>

</body>
</html>
