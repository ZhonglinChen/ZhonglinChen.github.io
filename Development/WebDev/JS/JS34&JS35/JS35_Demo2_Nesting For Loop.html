<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS35_Nesting For loop</title>
</head>
<body>
    <ul id="list">
        <li>
            <h2>My Course</h2>
            <ul>
                <li>Web</li>
                <li>Php</li>
                <li>Linux</li>
            </ul>
        </li>
        <li>
            <h2>My Contact</h2>
            <ul>
                <li>132323232</li>
                <li>32132132</li>
                <li>333213233@qq.com</li>
            </ul>
        </li>
    </ul>
    <script>
        var oUl=document.getElementById("list");
        var aLi=oUl.getElementsByTagName('ul');
        var len=aUl.length;
        for(var i=0;i<len;i++){
            aLi=aUl[i].getElementsByTagName('li');
            for(var j=0;j<aLi.length;j++){
                aLi[j].style.color="red";
            }
        }

        var arr=[[1,2,3,4],[1,2,3],[1,2]];
        for(var i=0;i<arr.length;i++){
            for(var j=0;j<arr[i].length;j++){
                console.log(arr[i][j]);
            }
        }
    </script>
</body>
</html>
