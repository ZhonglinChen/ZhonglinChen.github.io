<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS311_Demo1</title>
    <style>
        #qq {
            width: 200px;
            height: 400px;
            background: red;
            float: left;
        }

        #title {
            width: 200px;
            height: 200px;
            background: blue;
            float: left;
            display: none;
        }
    </style>
    <script>
        window.onload = function () {
            var qq = document.getElementById("qq");
            var title = document.getElementById("title");

            qq.onmouseover = show;
            qq.onmouseout = hide;

            function show() {
                time = setTimeout(function () {
                    title.style.display = "block";
                    console.log("timer")
                }, 2000);
            }

            function hide() {
                title.style.display = "none";
                clearTimeout(time);
            }
        }


    </script>
</head>
<body>
<div id="qq">

</div>
<div id="title">

</div>


</body>
</html>
