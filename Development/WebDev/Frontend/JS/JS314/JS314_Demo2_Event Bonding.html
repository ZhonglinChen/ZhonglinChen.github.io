<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS314_Demo2_Event Bonding</title>
</head>
<body>
<script>
    //overlay problem
    /*
    window.onload=function(){
        alert('ad');
    }
    window.onload=function(){
        alert('ae');
    }
    */


     window.onload=function(){
        alert('ad');
    }

    if(typeof window.onload=='function'){
        var saved=null;
        saved=window.onload;
    }
    window.onload=function(){
        if(saved)saved();
        alert('ae');
    }
</script>

</body>
</html>
