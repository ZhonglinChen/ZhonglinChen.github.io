<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relationship between $ and jQuery</title>
    <script src="jquery-3.4.1.js"> </script>
    <script>
        //$ is alias of jQuery
        // if conflict , use another alias
        // exp. var jq=jQuery.noConflict();
        $(function(){
            $("#btn").on("click",function(){
                alert('hello');
            })
        });

        jQuery(function(){
                alert('hello');
        });

        var jq=jQuery.noConflict();

        jq(function(){
            alert("world;")
        })

    </script>
</head>
<body>
<button id="btn" value="btn"></button>

</body>
</html>
