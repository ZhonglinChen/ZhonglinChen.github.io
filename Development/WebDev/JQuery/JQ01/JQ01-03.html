<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.4.1.js"></script>
    <script>
        $(function () {
            $("#btn").on("click", function () {
                console.log(this.value);
                console.log($("#btn").val());
            });

            $("input").on("click", function () {
                console.log("click " + this.val());
                console.log("click " + $("#input").val());// 始终是第一个
                console.log("click " + $(this).val());// 始终是第一个

            });

        })


    </script>
</head>
<body>
<input type="button" value="click me " id="btn">
<input type="button" value="button1" name="mybtn">
<input type="button" value="button2" name="mybtn">
<input type="button" value="button3" name="mybtn">
<input
        type="button" value="button4" name="mybtn">
<input type="button" value="button5" name="mybtn">

</body>
</html>
