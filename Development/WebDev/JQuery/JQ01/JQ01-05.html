<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>feature of syntax of jquery</title>
    <script src="../jquery-3.4.1.js"></script>
    <script>
        //1 same method for reading and writing
        $(function () {
            $("#btn1").on("click", function () {
                console.log($("#myp").html());
                console.log($("#myp").css("color"));
                console.log($("#btn1").val());
                console.log($("#btn2").val());

            });
            $("#btn2").on("click", function () {
                console.log($("#myp").html("hello world"));
                $("#myp").css("color", "red");
                console.log($("#btn1").val("not read"));
                console.log($("#btn2").val("not set"));
            });


        });

        $(function () {
            $("#btn3").on("click", function () {
               $("#myp").html("hello world hahaha").css("color", "blue").css("font-size", "30px").css("border", "1px solid #ccc").width(300).height(300);
               $("#myp").html("hello world hahaha").css("color", "blue").css("font-size", "30px").css("border", "1px solid #ccc").width(300).height(300);

            });

            //use JSON
            $("#btn4").on("click", function () {
               $("#myp").html("hello world hahaha").css({
                   "color": "pink",
                   "font-size": "10px",
                   "border":"1px solid lightgreen"});

            });

        })

    </script>
</head>
<body>

<input type="button" value="read" id="btn1">
<input type="button" value="set" id="btn2">
<input type="button" value="read" id="btn3">
<input
        type="button" value="read" id="btn4">
<hr>
<p id="myp"> jaja</p>
</body>
</html>
