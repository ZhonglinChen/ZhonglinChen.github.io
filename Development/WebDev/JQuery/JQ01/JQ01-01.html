<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ1</title>
    <script type="text/javascript" src="../jquery-3.4.1.js"></script>
    <script>

        //use jQuery
        //ready() run after page onload, similar to window.onload
        //$(); == $(document).ready();
        $(document).ready(function(){
            $("#mydiv").css("font-size","30px").css("color",'blue');
        })

        /*$(document).ready() and window.onload
        difference:
            1.number: only one window.onload can be accepted;  more than one $(document).ready() could be accepted;
            2.timing: window.onload will run after all component in page have been loaded;
                      $(document).ready() will run only need all DOM  structure are loaded( generally earlier)

            */

    </script>

</head>
<body>

    <div id="mydiv"> Hello world</div>
</body>
</html>
