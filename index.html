<!DOCTYPE html>

<html>
<head>
	<title>Zhonglin Chen</title>
	<style>
		.randomResult{
			font-size:3rem;
		}

		#btn1{
			width:300px;
			height:100px;
			font-size: 2rem;
		}
	</style>
	<script>

	 const getRandom= (start,end) =>{

		return Math.floor(Math.random() * (end - start + 1) + start);
	 }
	 const updateResult = () =>{
		let random1=getRandom(1,6);
		let random2=getRandom(1,6);


		document.getElementById('result').innerText=`${random1} + ${random2} = ${random1+random2} `;
	 }

	 window.onload= ()=>{
		document.getElementById('btn1').onclick= updateResult;

	 }
	
	</script>
</head>
<body>
<p class="randomResult" >
	 
	Result: <span id="result"> </span>

</p>
<p><button id="btn1">click me </button></p>



</body>
</html>
