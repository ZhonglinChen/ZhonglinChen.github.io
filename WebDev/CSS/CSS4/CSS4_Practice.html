<!DOCTYPE html>
<html>
<head>
	<title>HTML PAGE</title>
	<style >

	li:first-child a:link {
		color:grey;
	}
	li:first-child a:visited{
		color:green;
	}
	li:first-child a:hover, a:active
	{
		color:red;
	}

	li:nth-child(even)
	{
		background:darkgreen;
		color:red;
		border:1px red solid;
	}

	p::before
	{
		content:"很高兴和";
	}
	p::selection{
		color: red;
	}
</style>
</head>
<body>
	<div class="demo">
		<ul>
			<li id="first"><a href="">1</a></li>
			<li ><a href="">2</a></li>
			<li ><a href="">3</a></li>
			<li ><a href="">4</a></li>
			<li ><a href="">5</a></li>
			<li ><a href="">6</a></li>
			<li ><a href="">7</a></li>
			<li ><a href="">8</a></li>
			<li ><a href="">9</a></li>
			<li id="last"><a href="">10</a></li>
			<p>大家一起学习全栈开发知识！</p>
		</ul>
	</div>
</body>
</html>
