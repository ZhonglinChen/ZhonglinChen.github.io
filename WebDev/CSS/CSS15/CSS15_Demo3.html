<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS15_Demo3</title>
    <style>
        .sticky li{
            list-style:none;
            float:left;
            width:200px;
            height:50px;
            background-color:white;
            border:1px solid red;
            line-height:50px;
            text-align:center;
            margin-right:-1px;


        }
        .sticky{
            position:sticky;
            top:10px;
        }
        .sticky li:hover{
            background-color:red;
            color:white;
        }
    </style>
</head>
<body>
    <h1>welcome to the shop</h1>
    <h3> we can see how sticky will work!</h3>
    <ul class="sticky">
        <li>HomePage</li>
        <li>Mall</li>
        <li>Cart</li>
        <li>Setting</li>
    </ul>
