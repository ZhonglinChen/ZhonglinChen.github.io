<!DOCTYPE html>
<html>
<head>
<style>
/*改变下面html文档中<div>标签后的直接兄弟 (immediately following sibling)节点为p元素内的文字为红色。*/

div+p
{
	color:red;
}

</style>
</head>
<body>

<div>
        <p>这是在div标签内的一个段落</p>
        <p>这是在div标签内的另外一个段落</p>
        <span><p>这是一个在span和div标签内的一个段落</p></span>
</div>

<p>这不是一个在div内的p标签</p>
<p>这是另外一个不在div内的p标签</p>

</body>
</html>
