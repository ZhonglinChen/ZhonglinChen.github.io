<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS17_Demo_Dom</title>
    <script>
        //Document object model
        window.onload = function () {
            var ad = document.getElementById("ad").getAttribute('id');
            console.log(ad);

            document.getElementById("ad").removeAttribute('style');
            document.getElementById("ad").setAttribute('style','color:green');

            var ae = document.getElementsByTagName("li");
            console.log(typeof ae);

            var af = document.getElementsByName("txt");
            console.log(typeof af);


        }
    </script>
</head>
<body>
<div id="ad" style="color:red">
    DOM
</div>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<input type="text" name="txt"/>

</body>
</html>
