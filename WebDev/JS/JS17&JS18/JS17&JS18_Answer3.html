<!--
3. 针对下面这段HTML代码，编写JS脚本使点击button后能获取其中的a元素的href, hreflang, rel, target 和 type属性。

<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
</head>
<body>
<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.test.com/">test</a></p>
<button onclick="getAttributes()">Click here to get  attributes value</button>
</body></html>
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <script>
        function getAttributes(){
            var tagA=document.getElementById("w3r");
            console.log(tagA.getAttribute('href'));
            console.log(tagA.getAttribute('hreflang'));
            console.log(tagA.getAttribute('rel'));
            console.log(tagA.getAttribute('target'));
            console.log(tagA.getAttribute('type'));


        }
    </script>

</head>
<body>
<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.test.com/">test</a></p>
<button onclick="getAttributes()">Click here to get attributes value</button>
</body>
</html>
