<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS35_Demo1_For loop</title>
</head>
<style type="text/css">
    div{
        width:50px;
        height:50px;
        border:1px green solid;
        position:absolute;
    }
</style>
<body>
    <script>
        var aDiv=document.getElementsByTagName("div");
        for(var i=0;i<21;i++)
        {
            document.body.innerHTML+="<div>"+i+"</div>";
        }
        for(var i=0;i<aDiv.length;i++){
            aDiv[i].style.left=10+i*50+"px";
            aDiv[i].style.top=10+i*50+"px";
        }
    </script>

</body>
</html>
