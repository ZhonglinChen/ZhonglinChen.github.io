<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS34_Demo2_for loop</title>

</head>
<body>
    <ul id="list">
        <li></li>
        <li></li>
        <li></li>
    </ul>

<script>
    window.onload=function(){
        var oUl= document.getElementById("list");
        var aLi= oUl.getElementsByTagName("li");
        var arr=['Head','teacher','school'];
        var len=arr.length;

        for(var i=0;i<len;i++){
            aLi[i].innerHTML=arr[i];
        }
    }
</script>

</body>
</html>
