<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS33_Demo</title>
    <style>
        body {
            text-align: center;
        }

        #box {
            width: 790px;
            height: 340px;
            border: 5px solid green;
            margin: 50px auto;
            position: relative;

        }

        .navBtn {
            width: 40px;
            height: 40px;
            background: red;
            position: absolute;
            top: 160px;
            text-decoration: none;
            color: #000;
            text-align: center;
            line-height: 40px;
            cursor:pointer;

        }

        #prev {
            left: 10px;

        }

        #next {
            right: 10px;

        }

        p {
            width: 790px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #000;
            color: #fff;
            font-size: 14px;
            filter: alpha(opacity:80);
            opacity: 0.8;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        img{
            width:790px;
            height:340px;
        }

    </style>
    <script>

        window.onload = function () {
            var oPrev = document.getElementById("prev");
            var oNext = document.getElementById("next");
            var oImg = document.getElementById("img1");
            var aBtn = document.getElementsByTagName("input");
            var oP = document.getElementById("p1");

            var arrUrl = ['img01.jpg', 'img02.jpg', 'img03.jpg', 'img04.jpg'];
            var arrText = ['冰箱洗衣机', '超级品牌日', '家电奢品廊', '汽车降温大作战'];
            var num = 2;
            var onOff = true;
            //循环方式的切换
            aBtn[0].onclick = function () {
                // alert(1);
                onOff = true;
                document.getElementsByTagName('div')[0].innerHTML = "图片可以进行循环切换";
            };
            aBtn[1].onclick = function () {
                // alert(1);
                onOff = false;
                document.getElementsByTagName('div')[0].innerHTML = "图片可以进行顺序切换";
            };

            function fnTab() {
                oP.innerHTML = arrText[num];
                oImg.src = arrUrl[num];
                console.log(num);
            }

            fnTab();

            oPrev.onclick = function () {
                // alert();
                num--;
                if (num == -1) {
                    if (onOff) {
                        num = arrText.length - 1;
                    } else {
                        alert('这是第一张，不能再次进行切换');
                        num=0;
                    }
                }
                // alert(num);

                fnTab();
            };

            oNext.onclick = function () {

                num++;
                if (num == arrText.length) {
                    if (onOff) {
                        num = 0;
                    } else {
                        alert('已经是最后一张了');
                        num = arrText.length - 1;

                    }

                }
                // alert(num);

                fnTab();
            };
            // alert("?????");


        }


    </script>
</head>
<body>
<input type="button" value="循环切换">
<input type="button" value="顺序切换">
<div>图片可以进行循环切换</div>
<div id="box">


    <div  class="navBtn" id="prev" href="">&lt;</div>
    <div  class="navBtn"id="next" href="">&gt;</div>
    <p id="p1">文字区域</p>
    <img id="img1"/>
</div>

</body>
</html>
